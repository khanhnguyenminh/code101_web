<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nguyen Minh Khanh</title>
</head>
<style type="text/css">
	input{
		padding: 5px;
	}
</style>
<body>
	<div id="demo">

		<input type="text" name="a" id="a" placeholder="Nhập số a" >
		<input type="text" name="b" id="b" placeholder="Nhập số b" >

		<button onclick="cong()" style="width: 80px; height: 30px; text-align: center; font-family: Tahoma;">Cộng</button>
		<button onclick="tru()" style="width: 80px; height: 30px; text-align: center; font-family: Tahoma;">Trừ</button>
		<button onclick="nhan()" style="width: 80px; height: 30px; text-align: center; font-family: Tahoma;">Nhân</button>
		<button onclick="chia()" style="width: 80px; height: 30px; text-align: center; font-family: Tahoma;">Chia</button>




		<div id="ketqua"></div>

	</div>


	<script type="text/javascript">
		function cong(){

			var soA = document.getElementById('a');
			var soB = document.getElementById('b');
			var kq = document.getElementById('ketqua');
			kq.innerText = parseInt(soA.value) + parseInt(soB.value);
		}
		function tru(){

			var soA = document.getElementById('a');
			var soB = document.getElementById('b');
			var kq = document.getElementById('ketqua');
			kq.innerText = parseInt(soA.value) - parseInt(soB.value);
		}
		function nhan(){

			var soA = document.getElementById('a');
			var soB = document.getElementById('b');
			var kq = document.getElementById('ketqua');
			kq.innerText = parseInt(soA.value) * parseInt(soB.value);
		}
		function chia(){

			var soA = document.getElementById('a');
			var soB = document.getElementById('b');
			var kq = document.getElementById('ketqua');
			kq.innerText = parseInt(soA.value) / parseInt(soB.value);
		}

	</script>
</body>
</html>
